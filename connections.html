<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fontello.css">

    <link rel=stylesheet href="lib/codemirror.css">
    <link rel=stylesheet href="css/syntax.css">
    <script src="js/codemirror-compressed.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/xml/xml.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script src="addon/edit/matchbrackets.js"></script>


</head>

<body>
    <div class="menu-bar">
        <ul>
            <li><a href="#">Help</a>
            </li>

            <li></li>
        </ul>
    </div>
    <div class="table">
<div class="v-center">
    <div class="connections">
        <h1><i class="fa fa-globe"></i> Connections</h1>
        <div id="connection-list">
        </div>
        <div class="connection-tabs">
        <a href="#" class="tab tab-current">Add Connection</a><a href="#" class="tab">Remove Connection</a><!--
        --><div class="tab-content">
        <label for="name">Connection Name</label>
        <input name="name" type="text" id="con-name" placeholder="My Website">
        <label for="url">URL</label>
        <input name="url" type="text" id="con-url" placeholder="http://www.example.com">
        <input type="button" value="Add Connection" onclick="doSetItem()" class="button">
        </div>
        <div class="tab-content">
            <div id="connection-list">
            </div>
        </div>
        </div><!-- end .connection-tabs -->
    </div><!-- end .connections -->
    </div><!-- end .v-center -->
    </div><!-- end .table -->
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
    <script>
//http://people.w3.org/mike/localstorage.html
    function doSetItem() {
       var name = $('#con-name').val();
       var data = $('#con-url').val();
       localStorage.setItem(name, data);
       doShowAll();
     }

     function doGetItem() {
       var name = document.forms.editor.name.value;
       document.forms.editor.data.value = localStorage.getItem(name);
       doShowAll();
     }

     function doRemoveItem() {
       var name = document.forms.editor.name.value;
       document.forms.editor.data.value = localStorage.removeItem(name);
       doShowAll();
     }

     function doClear() {
       localStorage.clear();
       doShowAll();
     }

     function doShowAll() {
       var key = "";
       var pairs = "";
       var i=0;
       for (i=0; i<=localStorage.length-1; i++) {
         key = localStorage.key(i);
         pairs += "<a href='"+localStorage.getItem(key)+"'>"+key+"</a>";
       }
       document.getElementById('connection-list').innerHTML = pairs;
     }

     doShowAll();

   </script>
</body>
</html>
