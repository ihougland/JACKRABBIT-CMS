<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/fontello.css">
	

	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/gui.js"></script>
	<script>

	</script>

</head>

<body>

	<div class="menu-bar">
		<h1>Report a bug</h1>
	</div>
	<div class="table">

		<div class="main main-no-pad">
			<div class="main-scroll">
				<div class="page">

					<h1><i class="fa fa-bug"></i> Report A Bug</h1>
					Spotted a bug? Let us know so we can improve your experience!
<br>
					<input type="Text" class="form-field-text" value="">
					<label class="form-field-name"><span><i class="fa fa-question-circle" rel="In case we need more details."></i></span> Your Name</label>

					<input type="Text" class="form-field-text" value="" placeholder="email@example.com">
					<label class="form-field-name"><span><i class="fa fa-question-circle" rel="In case we need more details"></i></span> Your eMail</label>

					<input type="Text" class="form-field-text" value="" placeholder="www.example.com">
					<label class="form-field-name"> Your Domain Name</label>

					<textarea class="form-field-textarea"></textarea>
					<label class="form-field-name"><span><i class="fa fa-question-circle" rel="Please provide as much info as possible including any error messages you may have received."></i></span> What went Wrong?</label>
					<input type="submit" value="Send Report" class="form-field-submit">

				</div>
			</div>
			<!-- end .main-scroll-->
		</div>
		<!-- end .main -->

			</div>
			<!-- end .table -->


</body>

</html>
